<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img class="profile_image" src="assets/images/avatar-jessica.jpeg" alt="jessica avatar-jessica">
    <p class="profile_name">Jessica Randall</p>
    <p class="profile_address">London, United Kingdom</p>
    <p class="profile_job_title">"Front-end developer and avid reader."</p>
    <div class="social_button">GitHub</div>
    <div class="social_button">Frontend Mentor</div>
    <div class="social_button">LinkedIn</div>
    <div class="social_button">Twitter</div>
    <div class="social_button">Instagram</div>
  </div>
</body>

</html>
